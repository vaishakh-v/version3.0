<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .result-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
        }

        h1 {
            color: #444444;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .result-text {
            font-size: 22px;
            color: #007BFF;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .result-text strong {
            color: #FF5733;
        }

        .back-link {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Assessment Result</h1>
        <p class="result-text">You are most likely experiencing: <strong>{{ result }}</strong></p>
        <a href="/" class="back-link">Go back to the questionnaire</a>
    </div>
</body>
</html>
